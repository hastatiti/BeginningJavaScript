<!DOCTYPE html>

<meta charset="UTF-8">
<title>Exercise2</title>
</head>
<body>
	<script>
		var firstNumber = parseInt(prompt("Enter the first number",10));
		var secondNumber = parseInt(prompt("Enter the second number",10));
		//javaScript assumes + is concatenate of strings and * is numbers
		//for + parse strings
		var theTotal = firstNumber + secondNumber;
		document.write(firstNumber + " added to " + secondNumber + " equals "
				+ theTotal);
	</script>
</body>
