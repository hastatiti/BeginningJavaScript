<!DOCTYPE html>

<title>Insert title here</title>

<body>
	<script>
		var constant = 12;
		for(var i = 0; i < 13; i++){
			var calculation = constant * i;
			document.write(constant + " * " + i  + " = " + calculation + '<br/>')
		}
	</script>
