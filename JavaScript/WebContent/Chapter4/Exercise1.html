<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercise 1</title>
</head>
<body>
	<script>
		function timeTables(number){
			for(var i = 0; i < 13; i++){
				var calculation = number * i;
				document.write(number + " * " + i  + " = " + calculation + '<br/>')
			}
		}
		timeTables(5);
		timeTables(8);
	</script>
</body>
</html>
