<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercise 2</title>
</head>
<body>
	<script>
	function userPrompt(){
	while(true){
	var no = prompt("Enter number : ");
	if(no <= -2 || no > 12) alert("Number should be between 0 and 12");
	else if(no == -1) break;
	else timeTables(no);
	}
	
	}
	function timeTables(number){
		for(var i = 0; i < 13; i++){
			var calculation = number * i;
			document.write(number + " * " + i  + " = " + calculation + '<br/>')
		}
	}
	userPrompt();
	</script>
</body>
</html>
