<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var myNumber = 101.01; 
		document.write("number is : " + myNumber + "<br>");
		document.write(" ceil() => round up : " + Math.ceil(myNumber) + "<br>");
		document.write(" parseInt() : " + parseInt(myNumber) + "<br>");
		document.write(" floor() => round down : " + Math.floor(myNumber) + "<br>");
		
		var myNumber = 10.4; 
		document.write("number is : " + myNumber + "<br>");
		document.write("round() : " + Math.round(myNumber) + "<br>")
		var myNumber = -10.6; 
		document.write("number is : " + myNumber + "<br>");
		document.write("round() : " + Math.round(myNumber) + "<br>")
		
	</script>
</body>
</html>
